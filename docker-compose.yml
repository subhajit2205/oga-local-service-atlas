services:
  db:
    image: imresamu/postgis:16-3.6.1-bookworm
    container_name: oga_atlas_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-oga_atlas}
      POSTGRES_USER: ${POSTGRES_USER:-oga_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oga_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-oga_user} -d ${POSTGRES_DB:-oga_atlas}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oga_atlas_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oga_atlas_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgis://${POSTGRES_USER:-oga_user}:${POSTGRES_PASSWORD:-oga_password}@db:5432/${POSTGRES_DB:-oga_atlas}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
